<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЮрБот AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* Фирменный градиент от бирюзы к пурпуру */
            background: linear-gradient(180deg, #00ced1 0%, #8a2be2 100%);
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container { padding: 20px; }
        .logo { font-size: 2.5rem; margin-top: 20px; }
        .btn-action {
            background: white;
            color: #8a2be2;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            width: 80%;
        }
        .status { margin-top: 20px; font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚖️</div>
        <h1>ЮрБот AI</h1>
        <p>Ваш персональный AI-архитектор юридической чистоты</p>
        
        <button class="btn-action" onclick="alert('Функция в разработке')">Проверить договор</button>
        <button class="btn-action" onclick="alert('Функция в разработке')">Создать документ</button>
        
        <div class="status" id="status">Готов к работе</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
    </script>
</body>
</html>
